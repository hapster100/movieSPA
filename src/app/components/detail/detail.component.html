<div>
  <div class="loader" *ngIf="loadingMovie; else details">
    <app-loader></app-loader>
  </div>
</div>

<ng-template #details>
  <div class="detail">
    <div class="detail__poster">
      <img [src]="movie.poster_path">
      <button mat-raised-button 
        [color]="!favorite ? 'accent' : 'warn'" 
        (click)="toogleFavorite()"
      >{{favorite ? 'Remove from Favorites' : 'Add to Favorites'}}</button>
    </div>
    <div class="detail__info">
      <div class="info-field">
        <div class="info-field__title">Title:</div> <div>{{ movie.title }}</div>
      </div>

      <div class="info-field">
        <div class="info-field__title">Genre:</div> 
        <div class="info-field__list list">
          <div class="list__item" *ngFor="let genre of movie.genres">
            {{ genre.name }}
          </div>
        </div>
      </div>

      <div class="info-field">
        <div class="info-field__title">Overview:</div> <div>{{ movie.overview }}</div>
      </div>

      <div class="info-field">
        <div class="info-field__title">Release:</div> <div>{{ realeaseDate() | date:'d MMM y' }}</div>
      </div>

      <div class="info-field">
        <div class="info-field__title">Country:</div> 
        <div class="info-file__list list">
          <div class="list__item" *ngFor="let country of movie.production_countries">
            {{ country.name }}
          </div>
        </div>
      </div>

      <div class="info-field">
        <div class="info-field__title">Company:</div> 
        <div class="info-file__list list">
          <div class="list__item" *ngFor="let company of movie.production_companies">
            {{ company.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="recommend-list" *ngIf="recommends.length > 0">
    <span class="recommend-list__title">Recommends:</span>
    <div class="recommend-list__wrapper">
      <div class="recommend-list__item" *ngFor="let rec of recommends">
        <app-preview
          [title]="rec.title"
          [imgUrl]="rec.poster_path"
          [id]="rec.id"
        >
          <div class="preview-title">
            {{ rec.title }}
          </div>
        </app-preview>
      </div>
    </div>
  </div>
</ng-template>
